<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="video-container">
        <video autoplay loop muted>
          <source src="assets/img/pokeballBG.mp4" type="video/mp4" />
        </video>
      </div>
    <main class="container">
      <img
        class="pokedex-logo"
        src="assets/img/pokedexlogo.png"
        alt="Pokedex logo"
      />
      
        <div class="grid-container interface">
          <form id="my-form">
          <div class="search-container">
            <div class="search-items-grouped">
              <label for="pokemon-search"></label>
              <input
              autocomplete="false"
              name="hidden"
            type="text"
            placeholder="Who's that Pokemon?"
            class="search bar"
            id="pokemon-search"
          />
          <button class="search-button hvr-buzz" id="submit" >
            <img
              class="pokeball hvr-buzz"
              src="https://cdn.emojidex.com/emoji/seal/pokeball.png"
              emoji-code="pokeball"
              alt="pokeball"
            />
          </button>
            </div>
            <div class="button toggle-previous" id="button-3">
              <div id="circle"></div>
              <a href="#">Previous</a>
            </div>
            <div class="button toggle-next" id="button-3">
              <div id="circle"></div>
              <a href="#">Next</a>
            </div>
            
          <div class="button evolve" id="button-3">
            <div id="circle"></div>
            <a href="#">Evolve!</a>
          </div>
          <div class="button species" id="button-3">
            <div id="circle"></div>
            <a href="#">Species</a>
          </div>
          </div>
          </form>
          <div class="pokemon-images">
            <img id="sprite-target" src="" alt="" />
          </div>
          <div class="pokemon-data">
            <div id="name-target" class=""></div>
          </div>
          <div class="zone-1"></div>
          <div class="zone-2"></div>
          <div class="zone-3"></div>
          <div class="zone-4"></div>
        </div>
