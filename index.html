<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="video-container">
        <video autoplay loop muted>
          <source src="assets/img/pokeballBG.mp4" type="video/mp4" />
        </video>
      </div>
    <main class="container">
      <img
        class="pokedex-logo"
        src="assets/img/pokedexlogo.png"
        alt="Pokedex logo"
      />
      
        <div class="grid-container interface">
          <form id="my-form">
                 <div class="search-container">
            <div class="search-items-grouped">
              <input
              autocomplete="false"
              name="hidden"
            type="text"
            placeholder="Who's that Pokemon?"
            class="search bar"
            id="pokemon-search"

          />
          <button class="search-button hvr-buzz" id="submit" >
            <img
              class="pokeball hvr-buzz"
              src="https://cdn.emojidex.com/emoji/seal/pokeball.png"
              emoji-code="pokeball"
              alt="pokeball"
            />
          </button>
          <label class="tickbox">Shiny
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
            </div>
            <div class="button toggle-previous" id="previous-button">
              <div id="circle"></div>
              <a href="#">Previous</a>
            </div>
            <div class="button toggle-next" id="next-button">
              <div id="circle"></div>
              <a href="#">Next</a>
            </div>   
          <div class="button evolve" id="evolve-button">
            <div id="circle"></div>
            <a href="#">Evolve!</a>
          </div>
          <div class="button species" id="specied-button">
            <div id="circle"></div>
            <a href="#">Species</a>
          </div>
          </div>
        
        </form>
 
          <div class="pokemon-images">
            <div class="pokemon-on-display">
              <img id="sprite-target-front" src="" alt="" />
            <img id="sprite-target-back" src="" alt="" />
            </div>  
          </div>
          <div class="pokemon-data">
            <div class="data-points">
              <div id="id-display"></div>
              <div id="name-target class=" "></div>
              <div id="flavour-text"></div>
              <div id="moves"></div>
            </div>      
          </div>
          <div class="zone-1"></div>
          <div class="zone-2"></div>
          <div class="zone-3"></div>
          <div class="zone-4"></div>
        </div>
